<!--

标准模型和IE模型的区别

    区别在于内容的width
    标准盒模型：
        标准的模型不包括padding的值，不管padding加多少内容区域的宽度不会改变
    IE盒模型：
        IE的盒模型问题只会出现在IE5.5及其更早的版本中,IE中的width是包括了padding的值


CSS是如何设置这两种模型

    避免触发IE盒模型的方法是使用<!DOCTYPE html>声明，告诉IE采用W3C盒子模型即可

JS如何设置和获取盒模型对应的宽和高
    1、client系列
        （1）clientWidth/clientHeight（只读属性）
        内容的宽/高 + 左右/上下填充 （和内容是否溢出没有关系）
        （2）clientLeft/clientTop （只读属性）
        左/上边框的宽度

    2、offset系列
        （1）offsetWidth/offsetHeight（只读属性）
        clientWidth/clientHeight + 左右/上下边框 （和内容是否溢出没有关系）(包含border)
        （2）offsetParent
        当前元素的父级参照物，在同一个平面中，最外层的元素是里面所有元素的父级参照物
        > 一般来说一个页面中所有元素的父级参照物都是body
        > 想要改变父级参照物需要通过position定位来进行改变:absolute,relative,fixed中任意一个值都可以把父级参照物进行修改
        （3）offsetLeft/offsetTop（只读属性）
        当前元素（外边框）距离其父级参照物（内边框）的偏移距离
    3、scroll系列
        （1）scrollWidth/scrollHeight  （只读属性）
         scrollWidth：真实内容的宽度（包含溢出）+左填充
         scrollHeight：真实内容的高度（包含溢出）+上填充
        （2）scrollLeft/scrollTop（可读写属性）(这两个属性是唯一“可读写”属性)
         滚动条卷去的宽度/高度
         [最大值=真实的高度-当前容器一屏幕的高度]

    兼容写法都需要写两套
    [获取]
    document.documentElement.clientHeight || document.body.clientHeight

    [设置]
    document.documentElement.scrollTop = 0;
    document.body.scrollTop = 0;
什么是优雅降级和渐进增强
    优雅降级（graceful degradation）：一开始就构建完整的功能，然后再针对低版本浏览器进行兼容。
    .transition{
    　　     transition: all .5s;
    　　  -o-transition: all .5s;
      　-moz-transition: all .5s;
     -webkit-transition: all .5s;
    }
    渐进增强（progressive enhancement）：针对低版本浏览器进行构建页面，保证最基本的功能，然后再针对高级浏览器进行效果、交互等改进和追加功能达到更好的用户体验。
    .transition{
      -webkit-transition: all .5s;
         -moz-transition: all .5s;
           -o-transition: all .5s;
              transition: all .5s;
    }
    区别：优雅降级是从复杂的现状开始，并试图减少用户体验的供给，而渐进增强则是从一个非常基础的，能够起作用的版本开始，并不断扩充，以适应未来环境的需要。降级（功能衰减）意味着往回看；而渐进增强则意味着朝前看，同时保证其根基处于安全地带。

-->
