<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS选择器又哪些？有哪些新特性？有哪些伪类？</title>
</head>
<body>
<!--
选择器是一种模式，用于选择需要添加样式的元素
1、普通选择器
.class
#id
*           选择所有元素
元素标签
div,p       选择所有 <div> 元素和所有 <p> 元素
div p       选择 <div> 元素内部的所有 <p> 元素
div>p       选择父元素为 <div> 元素的所有 <p> 元素
div+p       选择紧接在 <div> 元素之后的所有 <p> 元素

2、伪类选择器
:link           选择所有未被访问的链接
:visited        选择所有已被访问的链接
:active         选择活动链接
:hover          选择鼠标指针位于其上的链接
:first-letter   选择每个标签元素的首字母
:first-line     选择每个元素的首行
:first-child    选择属于父元素的第一个子元素的每个元素
:before         在每个元素的内容之前插入内容
:after          在每个元素的内容之后插入内容

[attribute^=value]  选择其attribute属性值以value开头的每个 元素
[attribute$=value]  选择其attribute属性以value结尾的所有元素
[attribute*=value]  选择其attribute属性中包含value子串的每个元素

p:first-of-type     选择器匹配属于其父元素的特定类型的首个子元素的每个元素    等同于 :nth-of-type(1)
p:last-of-type      选择属于其父元素的最后 <p> 元素的每个 <p> 元素
p:nth-child(2)      选择属于其父元素的第二个子元素的每个 <p> 元素
p:last-child        选择属于其父元素最后一个子元素每个 <p> 元素
:not(p)             选择非 <p> 元素的每个元素

3、新特性
1）CSS3的选择器
2）@Font-face 特性
    Font-face 可以用来加载字体样式，而且它还能够加载服务器端的字体文件，让客户端显示客户端所没有安装的字体。
3）圆角
    border-radius:50%;
4）弹性布局 display:flex
5）阴影 box-shadow
6）CSS3 的渐变效果
    background-image:-webkit-gradient(linear,0% 0%,100% 0%,from(#2A8BBE),to(#FE280E));
7）CSS3制作特效
    (1) transition 对象变换时的过渡效果
        transition:border-color .5s ease-in .1s, background-color .5s ease-in .1s, color .5s ease-in .1s;
        对象参与过渡的属性，过渡的持续时间，过渡的类型，延迟过渡的时间
    (2) transforms 2D转换效果
        translate（水平移动）、rotate（旋转）、scale（伸缩）、skew（倾斜）
    (3) animation动画特效
        @keyframes 帧动画





-->
</body>
</html>
